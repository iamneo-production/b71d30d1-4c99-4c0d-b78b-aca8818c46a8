
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Register : onlyxscript.blogspot.com</title>

	<link rel="stylesheet" href="login.component.css">
	
	<!-- javascript for registeration form validation-->
	<script>	
	
		function validate()
		{
			var user_name= /^[a-z A-Z]+$/; 
			var phone_number= /^[0-9]+$/; 
			var email_valid= /^[\w\d\.]+\@[a-zA-Z\.]+\.[A-Za-z]{1,4}$/; 
			var password_valid=/^[A-Z a-z 0-9 !@#$%&*()<>]{6,12}$/;  
			
			var user = document.getElementById("user"); 
            var phonenumber = document.getElementById("phonenumber"); 
            var email = document.getElementById("email"); 
            var password = document.getElementById("password"); 
			
			if(!user_name.test(user.value) || user.value=='') 
            {
				alert("Enter Firstname Alphabet Only....!");
                user.focus();
                user.style.background = '#f08080';
                return false;                    
            }
			if(!phone_number.test(phonenumber.value) || phonenumber.value=='') 
            {
				alert("Enter pno numbers Only....!");
                phonenumber.focus();
                phonenumber.style.background = '#f08080';
                return false;                    
            }
			if(!email_valid.test(email.value) || email.value=='') 
            {
				alert("Enter Valid Email....!");
                email.focus();
                email.style.background = '#f08080';
                return false;                    
            }
			if(!password_valid.test(password.value) || password.value=='') 
            {
				alert("Password Must Be 6 to 12 and allowed !@#$%&*()<> character");
                password.focus();
                password.style.background = '#f08080';
                return false;                    
            }
		}
		
	</script>	

</head>

<body>

    <ul>
        <li><h1> GLOWSPARK</h1></li>
    </ul>

    <div class="main-content">

        <form class="form-register" method="post" onsubmit="validate();" id="loginBox">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Sign Up</h1>
                    </div>
				   
					<p style="color:green">				   		
					</p>
				   
				   
                    <div class="form-row">
                        <label>
                            <input type="text" name="txt_user" id="email" placeholder="Enter email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <input type="password" name="txt_password" id="password" placeholder="Password">
                        </label>
                    </div>
                    New User? <a href="/src/app/signup/signup.component.html"  id="signupLink"> Sign Up </a><br><br>

					<input type="submit" name="btn_register" value="Submit" id="loginButton">
					
                </div>
				
               

            </div>

        </form>

    </div>

</body>

</html>
